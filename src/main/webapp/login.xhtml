<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <link href="./css/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<f:view>
    <div class="classicText classicBox">
        <h1>Login</h1>
        <c:if test="#{registrationBean.registrationResult != null}">
            <h:outputLabel value="#{registrationBean.registrationResult.description}"/><br/>
        </c:if>
        <h:form>
            <h:outputLabel value="#{loginBean.loginError.description}"/><br/>
            <h:outputLabel for="email" value="Email-Adresse"/><br/>
            <h:inputText id="email" value="#{loginBean.emailAddress}"/><br/>
            <h:outputLabel for="password" value="Passwort"/><br/>
            <h:inputSecret id="password" value="#{loginBean.password}"/><br/>
            <h:commandButton action="#{loginBean.login}" value="anmelden"/><br/>
        </h:form>
    </div>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="../snippets/head.xhtml"/>
<f:view>
    <ui:include src="../snippets/menu.xhtml"/>
    <div class="classicText classicBox">
        <h1>Passwort ändern</h1>
        <c:if test="#{registrationBean.registrationResult != null}">
            <h:outputLabel value="#{registrationBean.registrationResult.description}"/><br/>
        </c:if>
        <h:outputLabel value="#{registrationBean.registrationError.description}"/><br/>
        <h:form>
            <h:outputLabel for="password" value="altes Passwort"/><br/>
            <h:inputSecret id="password" value="#{registrationBean.password}"/><br/>
            <h:outputLabel for="newPassword" value="neues Passwort"/><br/>
            <h:inputSecret id="newPassword" value="#{registrationBean.newPassword}"/><br/>
            <h:outputLabel for="repeatPassword" value="neues Passwort wiederholen"/><br/>
            <h:inputSecret id="repeatPassword" value="#{registrationBean.repeatPassword}"/><br/>
            <h:commandButton action="#{registrationBean.changePassword}" value="Passwort ändern"/>
        </h:form>
    </div>
</f:view>
</html>

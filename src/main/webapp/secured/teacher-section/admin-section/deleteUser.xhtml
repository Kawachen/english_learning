<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="../../../snippets/head.xhtml"/>
<body>
    <f:view>
        <ui:include src="../../../snippets/menu.xhtml"/>
        <div class="classicText">
            <h1>Alle Nutzer:</h1>
            <h:form>
                <h:outputLabel for="search" value="Suche:"/><br/>
                <h:inputText id="search" value="#{userBean.search}"/><br/>
                <h:commandButton action="#{userBean.reload}" value="suchen"/><br/>
            </h:form>
            <h:form>
                <h:dataTable value="#{userBean.allUserWithSearch}" var="user">
                    <h:column>
                        <f:facet name="header">Vorname</f:facet>
                        #{user.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nachname</f:facet>
                        #{user.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">E-mail</f:facet>
                        #{user.emailAddress}
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{userBean.deleteUser(user.id)}" value="lÃ¶schen"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:button outcome="welcome" value="zur Willkommensseite"/>
        </div>
    </f:view>
</body>
</html>

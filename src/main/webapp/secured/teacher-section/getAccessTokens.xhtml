<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="../../snippets/head.xhtml"/>
<f:view>
    <ui:include src="../../snippets/menu.xhtml"/>
    <div class="classicText classicBox">
        <h1>Access Tokens</h1>
        <h:form>
            <h:outputLabel for="count" value="Anzahl"/><br/>
            <h:inputText id="count" value="#{accessTokenBean.count}"/><br/>
            <ui:repeat value="#{accessTokenBean.accessToken}" var="token">
                <h:outputLabel value="#{token}"/><br/>
            </ui:repeat>
            <h:commandButton action="#{accessTokenBean.createAccessToken}" value="Tokens erstellen"/>
        </h:form>
    </div>
</f:view>
</html>
